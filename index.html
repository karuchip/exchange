<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="" UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange from KRW to JP</title>
</head>

<body>
  <!-- <h1>KRW → JPY</h1> -->
  <div class="content-wrapper">
    <div class="currency-box">
      <label for="krw"><p>韓国ウォン</p></label>
      <input id="krw" value="1000" type="text" ><p class="unit">KRW</p>
      <p class="anot">* ここに入力してください</p>
    </div>
    <div class="arrow"></div>
    <div class="currency-box">
      <label for="result"><p>日本円</p></label>
      <div class="result">1000</div><p class="unit">円</p>
    </div>
  </div>
</body>

<script src="main.js"></script>

</html>
